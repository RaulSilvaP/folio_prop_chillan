<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Ajax Bootstrap</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body onload="viewdata()">
      <div class="container">

        <!-- Button trigger modal -->
        <h3>Tabla: COMERCIO</h3>
        <button type="button" class="btn btn-primary glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal">
          Agregar
        </button>
        <br/>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nuevo registro</h4>
              </div>
              <div class="modal-body">

                <form>
                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo">
                  </div>
                  <div class="form-group">
                  <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" id="save" class="btn btn-primary">Grabar</button>
              </div>
            </div>
          </div>
        </div>    
        <div id="info"></div>
        <br/>
        <div id="viewdata"></div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/bootstrap-confirmation.js"></script>
      <script>
        function viewdata(){
         $.ajax({ 
          type: "GET",
          url: "php/getdata.php"
        }).done(function( data ) {
         $('#viewdata').html(data);
       });
      }
      $('#save').click(function(){

       var tipo = $('#tipo').val();
       var nombre = $('#nombre').val();
       var fojas = $('#fojas').val();
       var vuelta = $('#vuelta').val();
       var numero = $('#numero').val();
       var ano = $('#ano').val();

       var datas="tipo="+tipo+"&nombre="+nombre+"&fojas="+fojas+"&vuelta="+vuelta+"&numero="+numero+"&ano="+ano;

       $.ajax({
        type: "POST",
        url: "php/newdata.php",
        data: datas
      }).done(function( data ) {
        $('#info').html(data).fadeIn(1000);
        $('#info').html(data).delay(4000).fadeOut(2000);
    $('#nm').val(""); // vacia el contenido del campo texto
    viewdata();
  });
    });
      function updatedata(str){

       var id = str;
       var tipo = $('#tipo'+str).val();
       var nombre = $('#nombre'+str).val();
       var fojas = $('#fojas'+str).val();
       var numero = $('#numero'+str).val();
       var ano = $('#ano'+str).val();

       var datas="tipo="+tipo+"&nombre="+nombre+"&fojas="+fojas+"&vuelta="+vuelta+"&numero="+numero+"&ano="+ano;
       $.ajax({
        type: "POST",
        url: "php/updatedata.php?id="+id,
        data: datas
      }).done(function( data ) {
        $('#info').html(data).fadeIn(1000);
        $('#info').html(data).delay(3000).fadeOut(1000);
        viewdata();
      });
    }
    function deletedata(str){

      if (confirm("Â¿Esta seguro de eliminar el registro?") == true) {
        var id = str;
        $.ajax({
         type: "GET",
         url: "php/deletedata.php?id="+id
       }).done(function( data ) {
        $('#info').html(data).fadeIn(1000);
        $('#info').html(data).delay(2000).fadeOut(1000);
        viewdata();
      });
     } else {
      var id = str;
      var data ='<div class="alert alert-danger alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>No se ha eliminado el registro.</div>';
      $('#info').html(data).fadeIn(1000);
      $('#info').html(data).delay(2000).fadeOut(1000);
      viewdata();
    }

  }
</script>
</body>
</html>
